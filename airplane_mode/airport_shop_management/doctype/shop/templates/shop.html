{% extends "templates/web.html" %}

{% block page_content %}
<style>
    /* CSS for styling the page content */
    h1 {
        font-size: 28px;
        color: #333;
        margin-bottom: 20px;
        text-align: center;
    }

    h3 {
        font-size: 18px;
        color: #555;
        margin: 10px 0;
        text-align: center;
    }

    .page-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f8f8f8;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
</style>


<h1>{{ title }}</h1>
<h3>Shop Number : {{ shop_number }}</h3>
<h3>Shop Name : {{ shop_name }}</h3>
<h3>Tenant Name : {{ tenant}}</h3>
<h3>Airport : {{ airport }}</h3>
{% endblock %}

<!-- this is a sample default web page template -->
